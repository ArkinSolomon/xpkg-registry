<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Pkg Developer Login</title>
  </head>
  <body>
    <h1>Developer Login</h1>
    <div>
      <form action="/auth/create" method="post">
        <input type="email" name="email" id="create-email-input" placeholder="Email">
        <input type="text" name="name" id="create-name-input" placeholder="Name">
        <input type="password" name="password" id="create-password-input" placeholder="Password">
        <input type="submit">
      </form>
      <form action="/auth/login" method="post">
        <input type="email" name="email" id="login-email-input" placeholder="Email">
        <input type="password" name="password" id="login-password-input" placeholder="Password">
        <input type="submit">
      </form>
    </div>
  </body>
</html>
